<!DOCTYPE html>
<html>
<head>
<title>SkillVault Dashboard</title>

<link rel="stylesheet" href="dashboard.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

<div class="layout">

<!-- SIDEBAR -->
<aside class="sidebar">

<div class="logo">SkillVault</div>

<nav>
<a class="active">Dashboard</a>
<a href="upload.html">Upload Skill</a>
<a href="certificates.html">Certificates</a>
<a href="share.html">Share Links</a>
<a onclick="logout()">Logout</a>
</nav>

</aside>

<!-- MAIN -->
<main>

<h2>Welcome back ðŸ‘‹</h2>

<div class="stats">

<div class="stat blue">
<h1 id="skillCount">0</h1>
<p>Skills</p>
</div>

<div class="stat green">
<h1 id="certCount">0</h1>
<p>Certificates</p>
</div>

<div class="stat orange">
<h1 id="shareCount">0</h1>
<p>Shares</p>
</div>

</div>

<div class="usage">

<canvas id="usageChart" height="120"></canvas>
</div>


<div class="monthly">
<h3>Monthly Activity</h3>

<canvas id="monthChart" height="120"></canvas>
</div>

</main>

<aside class="profile">

<div class="profile-box">

</aside>

</div>
