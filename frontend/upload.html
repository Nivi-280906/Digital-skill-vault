<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SkillVault | Upload Certificate</title>

<link rel="stylesheet" href="upload.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

<div class="upload-modal">

  <div class="upload-box">

    <span class="close-frame" onclick="closeUpload()">Ã—</span>

    <h3>Add New Certificate</h3>

    <input id="title" placeholder="Certificate Title">

    <select id="skill">
      <option value="">Select Skill</option>
      <option>Python</option>
      <option>Java</option>
      <option>Web Development</option>
      <option>Data Science</option>
      <option>Cloud Computing</option>
      <option>Cyber Security</option>
      <option>UI / UX</option>
      <option>Mobile Development</option>
      <option>Other</option>
    </select>

    <input id="otherSkill" placeholder="Enter your skill" style="display:none">

    <select id="level">
      <option value="">Skill Level</option>
      <option>Beginner</option>
      <option>Intermediate</option>
      <option>Advanced</option>
    </select>

    <textarea id="desc" placeholder="Short description"></textarea>

    <div id="drop">Click to Select Certificate</div>
    <input type="file" id="file" accept=".pdf,.jpg,.png" hidden>

    <div class="progress">
      <div id="bar"></div>
    </div>

    <div class="upload-actions">
      <button onclick="closeUpload()">Cancel</button>
      <button class="primary" id="uploadBtn">Upload</button>
    </div>

  </div>

</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script src="firebase.js"></script>
<script src="upload.js"></script>

<script>
function closeUpload(){
  parent.document.getElementById("uploadFrameModal").style.display="none";
}
</script>

</body>
</html>
